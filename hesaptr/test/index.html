<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senle Ben</title>
    <style>
        body {
            margin: 0;
        }
        img {
            max-width: 100%;
            height: auto; /* Yüksekliği orantılı olarak ayarla */
            display: block; /* Boşlukları önlemek için */
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(228, 224, 191, 0.815);
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .time {
            font-size: 24px;
            margin-top: 20px;
        }
        .music-control {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .music-control img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <img src="1.png" alt="" srcset="">
    <div class="container">
        
        <div id="time" class="time"></div>
        <h1>Hayatımın en önemli zamanı.</h1>
    </div>
    <img src="9.png" alt="" srcset="">
    <img src="2.png" alt="" srcset="">
    <img src="5.png" alt="" srcset="">
    <img src="3.png" alt="" srcset="">
    <img src="6.png" alt="" srcset="">
    <img src="7.png" alt="" srcset="">
    <div class="music-control" id="musicControl">
        <img src="https://img.icons8.com/ios-glyphs/30/ffffff/pause--v1.png" id="controlIcon" alt="Pause">
    </div>
    
    <audio id="backgroundMusic" autoplay loop>
        <source src="sen.mp3" type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>
    <script>
        function calculateTime() {
            const startDate = new Date('2023-01-09T00:00:00');
            const now = new Date();
            
            // Zaman farkını milisaniye cinsinden hesapla
            let diff = now - startDate;
    
            // Milisaniyeleri zaman birimlerine çevir
            const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
            diff -= years * 1000 * 60 * 60 * 24 * 365;
    
            const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44)); // Ortalama ay uzunluğu
            diff -= months * 1000 * 60 * 60 * 24 * 30.44;
    
            const weeks = Math.floor(diff / (1000 * 60 * 60 * 24 * 7));
            diff -= weeks * 1000 * 60 * 60 * 24 * 7;
    
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            diff -= days * 1000 * 60 * 60 * 24;
    
            const hours = Math.floor(diff / (1000 * 60 * 60));
            diff -= hours * 1000 * 60 * 60;
    
            const minutes = Math.floor(diff / (1000 * 60));
            diff -= minutes * 1000 * 60;
    
            const seconds = Math.floor(diff / 1000);
    
            // Sonucu ekrana yazdır
            document.getElementById('time').innerHTML = `
                ${years} yıl, 
                ${months} ay, 
                ${weeks} hafta, 
                ${days} gün, 
                ${hours} saat, 
                ${minutes} dakika, 
                ${seconds} saniye
            `;
        }
    
        // Süreyi her saniye güncelle
        setInterval(calculateTime, 1000);
    </script>
    <script>
        const musicControl = document.getElementById('musicControl');
        const controlIcon = document.getElementById('controlIcon');
        const backgroundMusic = document.getElementById('backgroundMusic');
    
        let isPlaying = true; // Müzik başlarken otomatik çalacak
    
        musicControl.addEventListener('click', function() {
            if (isPlaying) {
                backgroundMusic.pause();
                controlIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/play--v1.png"; // Play ikonuna değiştir
            } else {
                backgroundMusic.play();
                controlIcon.src = "https://img.icons8.com/ios-glyphs/30/ffffff/pause--v1.png"; // Pause ikonuna geri dön
            }
            isPlaying = !isPlaying; // Durumu tersine çevir
        });
    </script>
</body>
</html>
